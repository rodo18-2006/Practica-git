<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/iniciar-sesion.css " />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Iniciar sesion</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger">
      <a class="logo" href="index.html"
        ><img
          src="https://lh3.googleusercontent.com/proxy/RqstwJgG8OUEvrDMw8LE8We7bBHDP-PyxgECbFOxx5HhwQ3CRpD7Gpf8GxE3c-p_9OL0UGB1MQf1UfmoenZMIBfO2GBhIwybQtWJHuBP9gLYs86n-XBS2Ln92f3Xmg"
          alt=""
      /></a>
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="./sobre-nosotros.html"
              >Sobre nosotros</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Registrarse</a>
          </li>
        </ul>
      </div>
    </nav>
    <form class="form">
      <div class="mb-3">
        <label for="Usuario" class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          required
          maxlength="20"
          minlength="8"
          pattern="[A-Za-z1-0]"
        />
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="Contraseña" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          required
          maxlength="20"
          minlength="8"
          pattern="[A-Za-z1-0]"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
